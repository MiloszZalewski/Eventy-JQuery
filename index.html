<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Carousel</title>
  </head>
  <body>
    <div id="carousel" class="slider">
      <ul class="slides">
        <li class="slide" id="1">
          <img src="https://images.unsplash.com/photo-1438806159316-e14e7cc7d393?auto=format&fit=crop&w=1354&q=80&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D" alt="New York">
        </li>
        <li class="slide" id="2">
          <img src="https://images.unsplash.com/photo-1501363147842-e2f31549aff6?auto=format&fit=crop&w=1354&q=80&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D" alt="Grand Canyon">
        </li>
        <li class="slide" id="3">
          <img src="https://images.unsplash.com/photo-1506626875781-928ec644f302?auto=format&fit=crop&w=1213&q=80&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D" alt="Mountains">
        </li>
        <li class="slide" id="4">
          <img src="https://images.unsplash.com/photo-1507619920283-d30524d47533?auto=format&fit=crop&w=1350&q=80&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D" alt="Lake">
        </li>
        <li class="slide" id="5">
          <img src="https://images.unsplash.com/photo-1488754691338-81e119c15189?auto=format&fit=crop&w=1268&q=80&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D" alt="Sea">
        </li>
      </ul>
    </div>    
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
